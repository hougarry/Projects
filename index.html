<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="main-content">
    <header class="container sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header"></div>
                <div class="h-shape">
                    
                </div>
                <div class="image">
                    <img src="./img/avatar.jpg" alt="" class="avatar">
                </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span class="name-span">Hou Guangyu</span>
                    A Web Developer
                </h1>
                <p class="description">
                    I'm a web developer based in China, specializing in building (and occasionally designing) exceptional websites, applications, and everything in between.
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text">Download CV</span>
                    <span class="btn-icon"><i class="fa-solid fa-arrow-down"></i></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="container sec2 about" id="about"></section>
        <section class="container sec3 projects" id="projects"></section>
        <section class="container sec4 blog" id="blog"></section>
        <section class="container sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-user-tie"></i>
        </div>
        <div class="control control-3 " data-id="projects">
            <i class="fa-solid fa-box"></i>
        </div>
        <div class="control control-4 " data-id="blog">
            <i class="fa-solid fa-blog"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
